<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Based on Client</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var browserRedirectURL = "https://bio.link/alone_spider";
            var mediaRedirectURL = "https://raw.githubusercontent.com/ACM-Network/Tv.m3u/main/ACM%20Network.m3u";

            var userAgent = navigator.userAgent.toLowerCase();

            // Check for typical user agents for browsers
            var isBrowser = /mozilla|chrome|safari|firefox|edge/.test(userAgent);

            if (isBrowser) {
                window.location.href = browserRedirectURL;
            } else {
                // For VLC or OTT Navigator or unknown user agents, redirect to the media link
                window.location.href = mediaRedirectURL;
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
